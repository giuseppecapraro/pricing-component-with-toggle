<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <div class="container">
      <div class="pricing-component">
        <div class="title">
          <h1>Our Pricing</h1>
        </div>
        <div class="form-check form-switch" id="switch" style="padding: 0;">
          <label class="form-check-label">Annually</label>
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
          <label for="form-check-label">Monthly</label>
        </div>
        <div class="pricing-card">

          <div class="basic-plan">
            <div class="plan-title"><p>Basic</p></div>
            <div class="plan-price">
              <p class="monthly"><span id="dollar">&dollar;</span>19.99</p>
              <p class="Annually"><span id="dollar">&dollar;</span>199.99</p>
              <hr>
            </div>
            <div class="plan-storage"><p>500 GB Storage</p></div>
            <hr>
            <div class="plan-users"><p>2 Users Allowed</p></div>
            <hr>
            <div class="plan-send"><p>Send up to 3 GB</p></div>
            <hr>
            <button class="plan-button">LEARN MORE</button>
          </div>
          <div class="professional-plan">
            <div class="plan-title"><p>Professional</p></div>
            <div class="plan-price">
              <p class="monthly"><span id="dollar">&dollar;</span>24.99</p>
              <p class="Annually"><span id="dollar">&dollar;</span>249.99</p>
              <hr>
            </div>
            <div class="plan-storage"><p>1 TB Storage</p></div>
            <hr>
            <div class="plan-users"><p>5 Users Allowed</p></div>
            <hr>
            <div class="plan-send"><p>Send up to 10 GB</p></div>
            <hr class="plan-send-hr">
            <button class="plan-button">LEARN MORE</button>
          </div>
          <div class="master-plan">
            <div class="plan-title"><p>Master</p></div>
            <div class="plan-price">
              <p class="monthly"><span id="dollar">&dollar;</span>39.99</p>
              <p class="Annually"><span id="dollar">&dollar;</span>399.99</p>
              <hr>
            </div>
            <div class="plan-storage"><p>2 TB Storage</p></div>
            <hr>
            <div class="plan-users"><p>10 Users Allowed</p></div>
            <hr>
            <div class="plan-send"><p>Send up to 20 GB</p></div>
            <hr>
            <button class="plan-button">LEARN MORE</button>
            
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>
</html>
